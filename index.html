<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Paragraph Control Add-in</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="app.css" />
</head>
<body>
    <div id="content-header">
        <div class="padding">
            <h1>Paragraph Control</h1>
        </div>
    </div>
    <div id="content-main">
        <div class="padding">
            <button id="insert-content-control">Insert Content Control Around Selection</button>
            <button id="wrap-paragraphs">Wrap Each Paragraph in Content Control</button>
            <button id="highlight-controls">Highlight All Content Controls</button>
            <button id="list-controls">List Content Controls</button>
            <div id="control-list"></div>
        </div>
    </div>
</body>
</html>
